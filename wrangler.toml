# ============================================
# Cloudflare Pages Configuration
# Project: Human Nature Reality Movement
# Website: yubarajtimilsina.com.np
# ============================================

# Project को नाम (Cloudflare Pages मा देखिने नाम)
name = "yubarajtimilsina"

# Compatibility date (Cloudflare features को लागि)
compatibility_date = "2024-02-04"

# ============================================
# महत्वपूर्ण: Build Output Directory
# ============================================
# यो line ले Cloudflare लाई भन्छ कुन folder upload गर्ने
# Astro build गर्दा "dist" folder बन्छ
pages_build_output_dir = "dist"

# ============================================
# Build Configuration
# ============================================
[build]
# Build command - code लाई production-ready बनाउन
command = "npm run build"

# Upload configuration
[build.upload]
# Format - directory format मा upload
format = "directory"